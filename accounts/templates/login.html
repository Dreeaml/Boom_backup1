<!DOCTYPE html>
{% extends 'base.html' %} 

{% load bootstrap_tags %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h2 class="text-center">User Login</h2>
                  <div class="panel-body">
    
                    <form method="POST">  
                        {% csrf_token %}
                        {{login_form | as_bootstrap}}
                        <button type="submit" class="btn btn-default">Login</button>
                    </form>
                    <br>
                    <p><a href="{% url 'password_reset' %}">I've forgotten my password </a></p>

                    <p>New to Boom? <a class="page-scroll" href="{% url 'registration' %}"> Join us! </a></p>
    
                  </div>
                </div>
              </div>
            </div>
        </div>
	</div>
</div>

{% endblock%}
