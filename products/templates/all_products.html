<!DOCTYPE html>
{% extends 'base.html' %} 
{% load static %}



{% block content %}
    <div class="container">
        <div class="border p-4 mb-4">
            <div class="mb-4">

                <form id="price_filter">
                    <h3 class="mb-3 h6 text-uppercase text-black d-block">Filter by Price</h3>
                    <div id="slider-range" class="border-primary"></div>
                    <input type="text" name="text" id="amount" class="form-control border-0 pl-0 bg-white" disabled="" />
                    <input type="range" name="min_price" id="min_amount" value="{{min_price}}" />
                    <input type="hidden" name="max_price" id="max_amount" value="{{max_price}}" />
                </form>

            </div>
        </div>
        {%  for product in products  %}
            <div class="col-sm-6 col-lg-3">
                <div class = "products" >
                    <div class="card" >
                        <a href = "{% url 'product_detail' product.id %}">
                            <img class="card-img-top"  src="{{ MEDIA_URL }}{{ product.image }}" width="230px" height="300px" alt="" /> 

                            <div class="card-body">
                                <h5 class="card-title">{{ product.name }}</h5>

                                <p>{{ product.price }}</p>
                            </div>  
                        </a>          
                    </div>
                </div>
            </div>
            <!--<div class="row">
                <div class="col-md-12 text-center">
                    <div class="site-block-27">
                        <ul>
                            {% if products.has_previous %}
                                <li><a href="?page={{products.previous_page_number}}">&lt;</a></li>
                            {% else %}
                                <li><a href="#">&lt;</a></li>
                            {% endif %}
                            
                            <li class="active"><span>{{products.number}}</span></li>
                            
                            {% if products.has_next %}
                                <li><a href="?page={{products.next_page_number}}">&gt;</a></li>
                            {% else %}
                                <li><a href="#">&gt;</a></li>
                            {% endif %}
                        </ul>
                    </div>
                    
                </div>
            </div>-->

        {% endfor %}    
    </div>
{% endblock %}
