<!DOCTYPE html>
{% extends 'base.html' %} 

{% load bootstrap_tags %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h2 class="text-center">Contact Us</h2>
                  <div class="panel-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form | as_bootstrap }}
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
        </div>
	</div>
</div>
{% endblock %}
